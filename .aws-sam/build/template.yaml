AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'uat-buyer-app-enable-product-on-rebuy

  Sample SAM Template for uat-buyer-app-enable-product-on-rebuy

  '
Globals:
  Function:
    Timeout: 3
Resources:
  RebuyEnableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RebuyEnableFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Events:
        RebuyEnable:
          Type: SNS
          Properties:
            Topic: arn:aws:sns:us-east-1:123456789012:my_test_topic
            FilterPolicy:
              poType:
              - string:
                - Retail
              purchaseType:
              - string:
                - Rebuy
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
